<h3 class="text-center pt-3">Add Task Form </h3>
<div class="container d-flex justify-content-center align-items-center p-3">
    <form>
        <div class="mb-3">
            <label class="form-label">Add Task:&nbsp;</label>
            <input type="text" [(ngModel)]="title" name="title" placeholder="Enter a title">
        </div>
        <button class="btn btn-success" (click)="createTask()">Add Task</button>
    </form>
</div>
